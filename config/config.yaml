# PDF Auto-Tagger 설정

openai:
  model: "gpt-4-turbo-preview"
  max_tokens: 4000
  temperature: 0.1

parser:
  extract_images: true
  extract_tables: true
  min_font_size: 6

tagger:
  confidence_threshold: 0.7
  enable_ai_matching: true
  enable_rule_matching: true
  enable_alt_text: true
  alt_text:
    model: "gpt-4-vision-preview"
    max_tokens: 300
    temperature: 0.3
    max_retries: 2
    backoff_base: 1.5
    max_images: 10
  
generator:
  page_size: "A4"
  compress_images: true
  embed_fonts: true

validator:
  wcag_level: "AA"
  strict_mode: false
  external_tool: ""

taxonomy:
  root: ""
  auto_update: false
  url: ""
  checksum_sha256: ""

output:
  dir: "outputs"
